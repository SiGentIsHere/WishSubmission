<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Birthday Wish to Cheata üéÇ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="image/header.png" alt="Happy Birthday" class="header-image">
            <h1 class="subtitle">Send Your Birthday Wishes to Cheata! üéÇ</h1>
        </header>

        <!-- Main Form Section -->
        <main class="main-section">
            <div class="form-card">
                <h2>‚ú® Create Your Birthday Wish</h2>
                
                <form id="wishForm" class="wish-form">
                    <!-- Your Name -->
                    <div class="form-group">
                        <label for="yourName">Your Name *</label>
                        <input type="text" id="yourName" required placeholder="Enter your name">
                    </div>

                    <!-- Birthday Message -->
                    <div class="form-group">
                        <label for="wishMessage">Birthday Wish *</label>
                        <textarea id="wishMessage" required placeholder="Write your birthday wish for Cheata..." rows="5"></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label for="photoUpload">Add a Photo (Optional)</label>
                        <input type="file" id="photoUpload" accept="image/*">
                        <small class="hint">Max 5MB (JPG, PNG, GIF)</small>
                    </div>

                    <!-- Image Preview -->
                    <div id="imagePreview" class="image-preview hidden">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImage" class="btn-remove">Remove</button>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit" id="submitBtn">
                        üéâ Send Birthday Wish
                    </button>

                    <!-- Status Message -->
                    <div id="statusMessage" class="status-message hidden"></div>
                </form>
            </div>

            <!-- Live Preview Card -->
            <div class="preview-card">
                <h3>Preview Your Card</h3>
                <div class="card-preview">
                    <div class="card-header">
                        <img src="image/header.png" alt="Happy Birthday" class="card-header-img">
                    </div>
                    <div class="card-to">
                        TO: <span class="highlight">CHEATA</span> üéÇ
                    </div>
                    <div class="card-photo" id="previewPhoto">
                        <span class="photo-placeholder">üì∑</span>
                    </div>
                    <div class="card-message" id="previewMessage">
                        Your birthday wish will appear here...
                    </div>
                    <div class="card-from">
                        FROM: <span id="previewName">Your Name</span>
                    </div>
                    <div class="card-date" id="previewDate">OCT 21, 2025</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ‚ù§Ô∏è for Cheata's Birthday</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
