<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Birthday Wish to Cheata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Static Header Image (No sticky header) -->
        <div class="static-header">
            <img src="image/header.png" alt="Happy Birthday" class="main-header-image">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Card -->
            <div class="creator-card">
                <h2>âœ¨ Send Your Birthday Wish âœ¨</h2>
                
                <form id="wishForm" class="birthday-form">
                    <!-- Your Name -->
                    <div class="form-group">
                        <label for="yourName">Your Name *</label>
                        <input type="text" id="yourName" required placeholder="Enter your name">
                    </div>

                    <!-- Recipient Nickname -->
                    <div class="form-group">
                        <label for="recipientName">Recipient's Nickname *</label>
                        <input type="text" id="recipientName" required placeholder="What you call Cheata">
                    </div>

                    <!-- Birthday Wish -->
                    <div class="form-group">
                        <label for="wishMessage">Your Birthday Wish *</label>
                        <textarea id="wishMessage" required placeholder="What you want to say to her" rows="5"></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label for="photoUpload">Add Photo (Optional)</label>
                        <input type="file" id="photoUpload" accept="image/*">
                        <small class="file-upload-hint">Max 5MB â€¢ JPG, PNG, GIF</small>
                    </div>

                    <!-- Image Preview -->
                    <div id="imagePreview" class="image-preview hidden">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImage" class="btn-remove">Remove Photo</button>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-create">
                            Submit Your Birthday Card
                        </button>
                    </div>

                    <!-- Status Message -->
                    <div id="statusMessage" class="status-message hidden"></div>
                </form>
            </div>

            <!-- Live Preview Card -->
            <div class="card-display">
                <h2>Preview Your Card</h2>
                <div class="birthday-card">
                    <div class="card-border">
                        <!-- Corner Decorations -->
                        <div class="corner-decoration top-left"></div>
                        <div class="corner-decoration top-right"></div>
                        <div class="corner-decoration bottom-left"></div>
                        <div class="corner-decoration bottom-right"></div>

                        <div class="card-content">
                            <!-- To Section -->
                            <div class="card-to">
                                To: <span class="highlight" id="previewRecipient">Recipient</span>
                            </div>

                            <!-- Full Size Photo -->
                            <div class="card-image-container">
                                <div class="card-image-full" id="previewPhoto">
                                    <span class="photo-placeholder">ðŸ“·</span>
                                </div>
                            </div>

                            <!-- Card Message -->
                            <div class="card-message">
                                <p id="previewMessage">Your birthday wish will appear here...</p>
                            </div>

                            <!-- Card Footer -->
                            <div class="card-footer">
                                <div class="card-from">
                                    From: <span id="previewName">YOUR NAME</span>
                                </div>
                                <div class="card-date" id="previewDate">LOADING DATE...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Contact me if you have any problem!</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
