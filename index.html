<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Birthday Wish to Cheata üéÇ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="birthday-header">
            <div class="header-decoration">
                <span class="star star-1">‚ú¶</span>
                <span class="star star-2">‚ú¶</span>
                <span class="star star-3">‚ú¶</span>
                <span class="star star-4">‚ú¶</span>
            </div>
            <div class="birthday-title">
                <img src="image/header.png" alt="Happy Birthday" class="header-image">
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Card -->
            <div class="creator-card">
                <h2>‚ú® Send Your Birthday Wish to Cheata</h2>
                
                <form id="wishForm" class="birthday-form">
                    <!-- Your Name -->
                    <div class="form-group">
                        <label for="yourName">Your Name *</label>
                        <input type="text" id="yourName" name="yourName" required placeholder="Enter your name">
                    </div>

                    <!-- Birthday Wish -->
                    <div class="form-group">
                        <label for="wishMessage">Your Birthday Wish *</label>
                        <textarea id="wishMessage" name="wishMessage" required placeholder="Write your heartfelt birthday wish for Cheata..." rows="5"></textarea>
                    </div>

                    <!-- Photo Upload -->
                    <div class="form-group">
                        <label for="photoUpload">Add Your Photo (Optional)</label>
                        <input type="file" id="photoUpload" name="photoUpload" accept="image/*">
                        <small class="file-upload-hint">Max 5MB ‚Ä¢ JPG, PNG, GIF</small>
                    </div>

                    <!-- Image Preview -->
                    <div id="imagePreview" class="image-preview hidden">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImage" class="btn-remove">Remove Photo</button>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-create">
                            üéâ Send Birthday Wish
                        </button>
                    </div>

                    <!-- Status Message -->
                    <div id="statusMessage" class="status-message hidden"></div>
                </form>
            </div>

            <!-- Live Preview Card -->
            <div class="card-display">
                <h2>Preview Your Card üëÄ</h2>
                <div class="birthday-card">
                    <div class="card-border">
                        <div class="card-content">
                            <!-- Corner Decorations -->
                            <div class="corner-decoration top-left"></div>
                            <div class="corner-decoration top-right"></div>
                            <div class="corner-decoration bottom-left"></div>
                            <div class="corner-decoration bottom-right"></div>

                            <!-- Card Header -->
                            <div class="card-header">
                                <div class="card-stars">
                                    <span class="star">‚ú¶</span>
                                    <span class="star">‚ú¶</span>
                                    <span class="star">‚ú¶</span>
                                </div>
                                <img src="image/header.png" alt="Happy Birthday" class="card-header-image">
                                <div class="card-subtitle">TO: CHEATA</div>
                            </div>

                            <!-- Card Photo -->
                            <div class="card-image-container">
                                <div class="card-image">
                                    <div id="previewPhoto" class="photo-placeholder">üì∑</div>
                                </div>
                            </div>

                            <!-- Card Message -->
                            <div class="card-message">
                                <p id="previewMessage">Your birthday wish will appear here...</p>
                            </div>

                            <!-- Card Footer -->
                            <div class="card-footer">
                                <div class="card-from">FROM: <span id="previewName">Your Name</span></div>
                                <div class="card-date" id="previewDate">21-OCT-25</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ‚ù§Ô∏è for Cheata's Birthday</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
